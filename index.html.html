<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Purchasing Web</title>
</head>
<body>
    <center>
    <h2>DEVIL'S LAB</h2>
    <h3>Register New Account To Buy a Game</h3>
    <hr/>
    </center>
<form action="Buying a Gaame"></form>
<center>
    <div>
        <label for="UserName">UserName:</label><br>
        <input type="text" required>
    </div>
</center>
<center>
    <div>
        <label for="E-Mail:">E-Mail:</label><br>
        <input type="text" name="E-Mail:">
    </div>
</center>
<center>
    <div>
        <label for="New Password:">New Password:</label><br>
        <input type="text" name="New Password:">
    </div>
</center>
<center>
    <div>
        <label for="Confirm Password:">Confirm Password:</label><br>
        <input type="text" name="Confirm Password:">
    </div>
</center>
<center>
    <div>
        <label for="Age:">Age:</label><br>
        <input type="text" name="Age:" size="8" maxlength="10">
    </div>
</center>
<center>
    <div>
        <p>Gender:<br/>
        <label for="Male">Male</label>
        <input type="radio" name="Gender:" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender:" value="Female">
    </p>
    </div>
</center>
<center>
    <div>
        <p>Select Your Game:</p>
        <select name="Games">
           <option value="GTA V">GTA V</option>
           <option value="RDR2">RDR2</option>
           <option value="FAR CRY 4">FAR CRY 4</option>
           <option value="VENOM">VENOM</option>
        </select>
    </div>
</center>
<br/>
<center>
    <div>
        <input type="submit" value="submit">
    </div>
</center>
</body>
</html>
